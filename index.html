<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My ID Card</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<header><h1>Let's Create an ID Card</h1></header>
<form>
    <div class="container">
        <label class="container" for="firstName">First Name:</label><br>
    </div>
    <div class="container">
        <input type="text" id="firstName" name="firstName"/><br>
    </div>
    <div class="container">
        <label for="lastName">Last Name:</label><br>
    </div>
    <div class="container">
        <input type="text" id="lastName" name="lastName"/><br>
    </div>
    <div class="container">
        <label for="age">Age:</label><br>
    </div>
    <div class="container">
        <input type="text" id="age" name="age"/><br>
    </div>
    <div class="container">
        <label for="phoneNumber">Phone Number:</label><br>
    </div>
    <div class="container">
        <input type="text" id="phoneNumber" name="phoneNumber"><br>
    </div>
    <div class="container">
        <label for="address">Address:</label><br>
    </div>
    <div class="container">
        <input for="address" id="address" name="address"/><br>
    </div>
    <footer>
        <div class="container">
            <button class="btn btn-light" type="button" onclick="idCard()"><strong>Get ID Card</strong></button>
        </div>
    </footer>
</form>

<div class="container">
    <div id="idCard">

    <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

    <p id="postFullName"></p>

    <p id="postAge"></p>

    <p id="postPhoneNumber"></p>

    <p id="postAddress"></p>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
